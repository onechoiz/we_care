{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block contact_template %}
<div class="contact-form">
    <h2>Contact Us</h2>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Your Name:</label>
            <input type="text" id="id_name" name="name" required>
        </div>
        <div class="form-group">
            <label for="id_email">Your Email:</label>
            <input type="email" id="id_email" name="email" required>
        </div>
        <div class="form-group">
            <label for="id_address">Your Address:</label>
            <input type="text" id="id_address" name="address" required>
        </div>
        <div class="form-group">
            <label for="id_phone_number">Your Phone Number:</label>
            <input type="tel" id="id_phone_number" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="id_message">Your Message:</label>
            <textarea id="id_message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}
