{% extends "base.html" %}

{% block title %} {{pet.name}}{% endblock %}

{% block single_pet_template %}
<div>
    <div>
        {% comment %} <img src={{pet.image.url}} alt=""> {% endcomment %}
    </div>
    <div>
        <h3>{{pet.name}}</h3>
        <p>Breed:{{pet.breed}}</p>
        <p>Age: {{ pet.age }}</p>
        <p>Sex: {{ pet.sex }}</p>
        <p>Size: {{ pet.size }}</p>
        <p>Color: {{ pet.color }}</p>
         <p>{{ pet.description }}</p>

    </div>
</div>

{% endblock  %}
